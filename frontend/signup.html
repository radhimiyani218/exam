<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Signup</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header>
      <div class="container">
          <nav>
              <ul class="row justify-contact">
                  <li><a href="home.html">Home</a></li>
                  <li><a href="signup.html">Signup</a></li>
                  <li><a href="login.html">Login</a></li>
              </ul>
          </nav>
      </div>
  </header>
   <section>
         <form id="submit" >
            <label>Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required><br><br>
            <label>Email</label>
            <input type="email" mame="email" id="email"placeholder="abc@gmail.com" required><br><br>
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required><br><br>
            <input type="submit" value="Signup" id="btn" >
         </form>
   </section>
</body>
<script>
   document.getElementById("submit").addEventListener("submit",(e)=>{
      e.preventDefault();

      let object={
         username:document.getElementById("username").value,
         email:document.getElementById("email").value,
         password:document.getElementById("password").value,
      }
      fetch("http://localhost:8090/user/signup",{
         method: "POST",
         headers:{"content-type":"application/json"},
         body:JSON.stringify(object)
      }) .then((res)=>res.json())
        .then((data)=>{
            console.log(data)
            document.cookie = `token=${data.token};path=/;`
        })
   })
</script>
</html>
